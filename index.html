<html>
<head>
    <title>404</title>
</head>
<body>


<h4 class="refresh_text">页面没有找到，<strong id="second_show">2</strong>秒钟之后将带您进入首页。</h4>

<script type="text/javascript">
var x="http://";
var y="www.178btt.com/";
var RestID=x+y;
//http://www.178btt.com

    var timeout = 3;
    function showError() {
        document.getElementById("second_show").innerHTML = timeout;
        timeout--;
        if (timeout == 0) {
            //window.location.href = "http://www.btt178.com";
			window.location.href = RestID;
        } else {
            setTimeout("showError()", 1000);
        }
    }

    showError();
</script>
</body>
</html>
